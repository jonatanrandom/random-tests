<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Viewer</title>
<style>
  html, body { height:100%; margin:0; background:#fff; overflow:hidden; }
  #ball {
    position:absolute;
    left:50%; top:50%;
    width:88px; height:88px;
    border-radius:50%;
    background:#000;
    transform:translate(-50%,-50%);
  }
  #info {
    position:fixed; top:10px; left:10px;
    font-family:sans-serif; font-size:16px;
  }
</style>
</head>
<body>
<div id="ball"></div>
<div id="info">Connecting...</div>

<!-- Load PeerJS -->
<script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
<script>
const ball = document.getElementById('ball');
const info = document.getElementById('info');
let peer = new Peer();

peer.on('open', id => {
  info.innerHTML = 'Your ID: <b>' + id + '</b><br>Open controller.html on your phone and enter this ID.';
});

peer.on('connection', conn => {
  info.textContent = 'Connected!';
  conn.on('data', data => {
    const {x, y} = data;
    ball.style.transform = `translate(-50%,-50%) translate(${x}px, ${y}px)`;
  });
});
</script>
</body>
</html>
