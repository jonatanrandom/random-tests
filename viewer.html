<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Viewer</title>
<style>
  html, body { height:100%; margin:0; background:#fff; overflow:hidden; }
  #ball {
    position:absolute;
    width:88px; height:88px;
    border-radius:50%;
    background:#000;
    left:50%; top:50%;
    transform:translate(-50%, -50%);
    transition:left 0.2s ease-out, top 0.2s ease-out;
  }
  #info {
    position:fixed; top:10px; left:10px;
    font-family:sans-serif; font-size:16px;
  }
</style>
</head>
<body>
<div id="ball"></div>
<div id="info">Connecting...</div>

<script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
<script>
const ball = document.getElementById('ball');
const info = document.getElementById('info');
const peer = new Peer('1');

peer.on('open', id => {
  info.innerHTML = `Your ID: 1`;
});

peer.on('connection', conn => {
  info.textContent = 'Connected! Move your phone to control the ball.';
  conn.on('data', data => {
    const { x, y } = data;
    const ballWidth = ball.offsetWidth;
    const ballHeight = ball.offsetHeight;
    const scaleX = window.innerWidth / 2 / 150;
    const scaleY = window.innerHeight / 2 / 150;
    let left = window.innerWidth / 2 + x * scaleX;
    let top = window.innerHeight / 2 + y * scaleY;
    left = Math.min(window.innerWidth - ballWidth / 2, Math.max(ballWidth / 2, left));
    top = Math.min(window.innerHeight - ballHeight / 2, Math.max(ballHeight / 2, top));
    ball.style.left = `${left}px`;
    ball.style.top = `${top}px`;
  });
  conn.on('close', () => {
    info.textContent = 'Connection lost. Reload both pages.';
  });
});
</script>
</body>
</html>
